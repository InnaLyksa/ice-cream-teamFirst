<header id="home" class="header">
  <div class="container header_container">
    <a class="logo-link" href="" id="#home">
      <picture class="logo">
        <source
          srcset="./images/logo-desk.png 1x, ./images/logo-desk-2x.png 2x"
          media="(min-width:1200px)"
        />
        <source
          srcset="./images/logo-tab.png 1x, ./images/logo-tab-2x.png 2x"
          media="(min-width:768px)"
        />
        <source
          srcset="./images/logo.png 1x, ./images/logo-2x.png 2x"
          media="(max-width:767px)"
        />
        <img src="./images/logo.png" alt=" Logo" />
      </picture>
    </a>

    <nav class="header-nav">
      <ul class="header-nav__list">
        <li class="header-nav__item">
          <a class="header-nav__link" href="#home">Home</a>
        </li>
        <li class="header-nav__item">
          <a class="header-nav__link" href="#about">How it’s made?</a>
        </li>
        <li class="header-nav__item">
          <a class="header-nav__link" href="#products">Our products</a>
        </li>
        <li class="header-nav__item">
          <a class="header-nav__link" href="#contacts">Contact</a>
        </li>
      </ul>
    </nav>
    <button
      type="button"
      class="button menu-modal__open js-open-modal"
      data-modal="1"
    >
      <svg width="32" height="32" class="icon-menu">
        <use href="./images/icon.svg#icon-menu_open"></use>
      </svg>
    </button>

    <button class="button header__button js-open-modal" data-modal="2">
      Buy now
      <svg width="12" height="12" class="icon-vektra">
        <use href="./images/icon.svg#icon-vektra"></use>
      </svg>
    </button>
  </div>
  <a href="#home" class="back-to-home">
    <svg width="40" height="40" class="back-to-home-icon">
      <use href="/src/images/icon.svg#icon-up-arrow-svgrepo-com"></use></svg
  ></a>
</header>
<!-- Menu-Modal-1 -->
<div class="menu-modal modal" data-modal="1">
  <div class="container menu-modal__container">
    <div class="menu-modal__nav">
      <picture class="logo">
        <source
          srcset="./images/logo-desk.png 1x, ./images/logo-desk-2x.png 2x"
          media="(min-width:1200px)"
        />
        <source
          srcset="./images/logo-tab.png 1x, ./images/logo-tab-2x.png 2x"
          media="(min-width:768px)"
        />
        <source
          srcset="./images/logo.png 1x, ./images/logo-2x.png 2x"
          media="(max-width:767px)"
        />
        <img src="./images/logo.png" alt=" Logo" />
      </picture>

      <button class="button menu-modal__close js-modal-close" type="button">
        <!--   Svg iконка для закриття вікна  -->
        <svg width="32" height="32" class="icon-menu__close">
          <use href="./images/icon.svg#icon-menu_close"></use>
        </svg>
      </button>
    </div>
    <nav class="menu-nav">
      <ul class="menu-nav__list">
        <li class="menu-nav__item">
          <a class="menu-nav__link js-modal-close" href="#home">Home</a>
        </li>
        <li class="menu-nav__item">
          <a class="menu-nav__link js-modal-close" href="#about"
            >How it’s made?</a
          >
        </li>
        <li class="menu-nav__item">
          <a class="menu-nav__link js-modal-close" href="#products"
            >Our products</a
          >
        </li>
        <li class="menu-nav__item">
          <a class="menu-nav__link js-modal-close" href="#contacts">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="button__nav">
      <button class="button buy-now__button js-open-modal" data-modal="2">
        Buy now
        <svg width="12" height="12" class="icon-vektra">
          <use href="./images/icon.svg#icon-vektra"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
<!-- Menu-Modal-2 -->
<div class="modal modal_buy" data-modal="2">
  <div class="buy-now__container">
    <button class="icon-modal-close">
      <svg width="20" height="20" class="js-modal-close">
        <use href="./images/icon.svg#icon-menu_close"></use>
      </svg>
    </button>
    <p class="modal__title">Buy now</p>

    <div class="buy-now__list">
      <input
        class="chec chec--green"
        id="green"
        name="ice-cream"
        type="checkbox"
      />
      <label class="label-wrap buy-now--green" for="green">
        <span class="wrap--green"></span>
        <span class="buy-now__set">Ice coffee</span>
      </label>
      <input
        class="chec chec--yellow"
        id="yellow"
        name="ice-cream"
        type="checkbox"
      />
      <label class="label-wrap buy-now--yellow" for="yellow">
        <span class="wrap--yellow"></span>
        <span class="buy-now__set">Ice coffee</span>
      </label>
      <input
        class="chec chec--brown"
        id="brown"
        name="ice-cream"
        type="checkbox"
      />
      <label class="label-wrap buy-now--brown" for="brown">
        <span class="wrap--brown"></span>
        <span class="buy-now__set">Ice coffee</span>
      </label>
    </div>

    <form autocomplete="on" class="buy-now__form">
      <input
        class="buy-now__input"
        type="text"
        name="name"
        title="Name (any letter in any case)"
        minlength="3"
        placeholder="Name"
        required=""
      />
      <input
        class="buy-now__input"
        type="tel"
        name="phone"
        pattern="\+[0-9]{12}"
        title="Phone (+380111111111)"
        minlength="13"
        placeholder="Phone"
        required=""
      />

      <textarea
        class="buy-now__textarea"
        placeholder="Comment"
        name="Comment"
      ></textarea>
      <button class="button button__submit" type="submit">Submit</button>
    </form>
  </div>
</div>

<div class="overlay js-overlay-modal"></div>
