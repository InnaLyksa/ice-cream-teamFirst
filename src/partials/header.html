<header class="header">
  <div class="container header_container">
    <picture class="logo">
      <source
        srcset="./images/logo-desk.png 1x, ./images/logo-desk-2x.png 2x"
        media="(min-width:1200px)"
      />
      <source
        srcset="./images/logo-tab.png 1x, ./images/logo-tab-2x.png 2x"
        media="(min-width:768px)"
      />
      <source
        srcset="./images/logo.png 1x, ./images/logo-2x.png 2x"
        media="(max-width:767px)"
      />
      <img src="./images/logo.png" alt=" Logo" />
    </picture>

    <nav class="header-nav">
      <ul class="header-nav__list">
        <li class="header-nav__item">
          <a class="header-nav__link" href="/src/index.html">Home</a>
        </li>
        <li class="header-nav__item">
          <a class="header-nav__link" href="">How it’s made?</a>
        </li>
        <li class="header-nav__item">
          <a class="header-nav__link" href="./partials/products.html"
            >Our products</a
          >
        </li>
        <li class="header-nav__item">
          <a class="header-nav__link" href="/src/partials/contacts.html"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
    <button
      type="button"
      class="button menu-modal__open js-open-modal"
      data-modal="1"
    >
      <svg width="32" height="32" class="icon-menu">
        <use href="./images/icon.svg#icon-menu_open"></use>
      </svg>
    </button>

    <button class="button header__button js-open-modal" data-modal="2">
      Buy now
      <svg width="12" height="12" class="icon-vektra">
        <use href="./images/icon.svg#icon-vektra"></use>
      </svg>
    </button>
  </div>
</header>
<!-- Menu-Modal-1 -->
<div class="menu-modal modal" data-modal="1">
  <div class="container menu-modal__container">
    <div class="menu-modal__nav">
      <picture class="logo">
        <source
          srcset="./images/logo-desk.png 1x, ./images/logo-desk-2x.png 2x"
          media="(min-width:1200px)"
        />
        <source
          srcset="./images/logo-tab.png 1x, ./images/logo-tab-2x.png 2x"
          media="(min-width:768px)"
        />
        <source
          srcset="./images/logo.png 1x, ./images/logo-2x.png 2x"
          media="(max-width:767px)"
        />
        <img src="./images/logo.png" alt=" Logo" />
      </picture>

      <button class="button menu-modal__close js-modal-close" type="button">
        <!--   Svg iконка для закриття вікна  -->
        <svg width="32" height="32" class="icon-menu_close">
          <use href="./images/icon.svg#icon-menu_close"></use>
        </svg>
      </button>
    </div>
    <nav class="menu-nav">
      <ul class="menu-nav__list">
        <li class="menu-nav__item">
          <a class="menu-nav__link" href="./index.html">Home</a>
        </li>
        <li class="menu-nav__item">
          <a class="menu-nav__link" href="./partials/reviews.html"
            >How it’s made?</a
          >
        </li>
        <li class="menu-nav__item">
          <a class="menu-nav__link" href="./partials/products.html"
            >Our products</a
          >
        </li>
        <li class="menu-nav__item">
          <a class="menu-nav__link" href="./partials/contacts.html">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="button__nav">
      <button class="button buy-now__button js-open-modal" data-modal="2">
        Buy now
        <svg width="12" height="12" class="icon-vektra">
          <use href="./images/icon.svg#icon-vektra"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
<!-- Menu-Modal-2 -->
<div class="modal modal_buy" data-modal="2">
  <div class="buy-now__container">
    <button class="icon-modal-close">
      <svg width="16" height="16" class="js-modal-close">
        <use href="./images/icon.svg#icon-menu_close"></use>
      </svg>
    </button>
    <p class="modal__title">Buy now</p>
    <ul class="buy-now__list">
      <li class="buy-now__item buy-now--green">
        <div class="wrap"></div>
        <p>Ice cream</p>
      </li>
      <li class="buy-now__item buy-now--yellow"><p>Ice coffee</p></li>
      <li class="buy-now__item buy-now--brown"><p>Milkshake</p></li>
    </ul>
    <form autocomplete="off" class="buy-now__form">
      <label class="buy-now__label" for="user-name">
        <input class="buy-now__input" placeholder="Name" type="text"
      /></label>
      <label class="buy-now__label" for="user-tel">
        <input class="buy-now__input" placeholder="Phone" type="text"
      /></label>
      <label>
        <!-- <span>Comment</span> -->
        <textarea
          class="buy-now__textarea"
          name="Comment"
          placeholder="Comment"
          id=""
          cols="30"
          rows="10"
        ></textarea>
      </label>
    </form>
    <button class="button" type="submit">Submit</button>
  </div>
</div>

<div class="overlay js-overlay-modal"></div>
